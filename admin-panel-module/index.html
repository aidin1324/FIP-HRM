<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/components/icons/type_2.PNG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZernoHub</title>
    <script>
      if (localStorage.theme === 'dark' || !('theme' in localStorage)) {
        document.querySelector('html').classList.add('dark');
        document.querySelector('html').style.colorScheme = 'dark';
      } else {
        document.querySelector('html').classList.remove('dark');
        document.querySelector('html').style.colorScheme = 'light';
      }        
    </script>   
    <!-- CSRF токен для защиты от CSRF атак -->
    <meta name="csrf-token" content="<%- csrfToken %>">
  
    <!-- Предотвращение MIME sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
  
    <!-- Включение XSS Protection в старых браузерах -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  
    <!-- Referrer Policy -->
    <meta name="referrer" content="same-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:8000 http://127.0.0.1:8000; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:;">
  </head>
  <body class="font-inter antialiased bg-gray-100 dark:bg-gray-900 text-gray-600 dark:text-gray-400">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
        if (localStorage.getItem('sidebar-expanded') == 'true') {
            document.querySelector('body').classList.add('sidebar-expanded');
        } else {
            document.querySelector('body').classList.remove('sidebar-expanded');
        }
    </script>   
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
